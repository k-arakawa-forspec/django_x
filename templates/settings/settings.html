{% extends "base.html" %}
{% block title %}設定画面{% endblock %}

{% block content %}

<h1 class="my-5">設定</h1>

<form method="post">
  {% csrf_token %}
  <div class="d-flex justify-content-between align-items-center">
    <label class="form-check-label" for="{{ form.is_dark_mode.id_for_label }}">
      {{ form.is_dark_mode.label }}
    </label>
    <div class="form-check form-switch">
      {{ form.is_dark_mode }}
    </div>
  </div>  
  <div class="text-end mt-3">
    <button type="submit" class="btn btn-primary">保存</button>
  </div>
</form>

{% endblock %}
