{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container">
  <div>
    <h1>
      {{ user.nickname }}
    </h1>
    <div class="text-muted">
      @{{ user.login_id }}
    </div>
    <div class="mt-2 mb-2">
      {{ profile.self_introduction }}
    </div>
  </div>
  <div class="mt-2 mb-2">
    <div class="col-xl">
      {% for post in post_list %}
      <div class="card rounded-0 px-3">
        <div class="row">
          <div class="col-1 pt-2">
            <i class="bi bi-person-circle"></i>
          </div>
          <div class="col-11">
            <div class="row justify-content-start">
              <div class="col-auto p-1 fs-5">
                {{ user.nickname }}
              </div>
              <div class="col-auto align-self-center px-1 pt-1 text-muted">
                @{{ user.login_id }}
              </div>
              <div class="col-auto align-self-center px-1 pt-1 text-muted">
                {{ post.created_at }}
              </div>
            </div>
            <div class="row p-1">
              {{ post.content }}
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
