{% extends "base.html" %}
{% block title %}プロフィール編集{% endblock %}
<!-- テンプレートは藤丸彰哲さんからお借りしました（本人許可済み） -->
{% block content %}
<div class="container">
    <h1>プロフィール編集</h1>
    <form method="post">
        {% csrf_token %}
          {{ form.non_field_errors }}
            {% for field in form %}
              {{ field.label }}
              <br>
              {{ field }}
              <br>
              {{ field.errors }}
            {% endfor %}
        {% if profile.user.id == user.id %}
            <button type="submit">完了</button>
        {% endif %}
    </form>
</div>
{% endblock %}
