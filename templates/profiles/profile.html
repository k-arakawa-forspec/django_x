{% extends "base.html" %}
{% block title %}プロフィール{% endblock %}

{% block content %}
<div class="container">
    <h1>プロフィール</h1>
    <form method="get">
        <p>
            <b>ユーザーID</b><br>
            {{ profile.user.login_id }}
        </p>
        <p>
            <b>自己紹介</b><br>
            {{ profile.self_introduction }}
        </p>
        <br>
        {% if profile.user.id == user.id %}
        <button>
            <a href="{% url 'profiles:update_profile' %}" />編集</a>
        </button>
        {% endif %}
    </form>
</div>
{% endblock %}
