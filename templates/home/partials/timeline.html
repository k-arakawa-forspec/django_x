{% load static %}

<div class="row border p-1">
    <div class="col-1">
        {% if post.user.profile.image %}
            <img src="{{ post.user.profile.image.url }}" class="img-fluid rounded-circle">
        {% else %}
            <img src="{% static 'image/default/users/profile.svg' %}" class="img-fluid rounded-circle" style="width: 100%;">
        {% endif %}
    </div>
    <div class="col">
        <div>
            <span class="fw-bolder">
                {{ post.user.nickname }}
            </span>
            <span class="opacity-50">@{{ post.user.login_id }}</span>
            <span class="opacity-50">{{ post.created_at}}</span>
        </div>
        <div>
            {{ post.content|linebreaksbr }}
        </div>
    </div>
</div>
