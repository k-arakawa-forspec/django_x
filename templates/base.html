{% load static %}
<!doctype html>
<html lang="ja" data-bs-theme="{{color_mode}}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>

  <body>
    <div class="container">
      <div class="row">
          <div class="col"></div>

          <!-- メインコンテンツエリア -->
          <!-- Medium以上で6/12カラム, その他で10/12カラム -->
          <div class="col-10 col-md-6">
            {% block content %}{% endblock %}
          </div>

        <div class="col"></div>
      </div>
    </div>

    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-sm fixed-top bg-body">
      <div class="container justify-content-evenly">

        <a class="navbar-brand" href="{% url 'accounts:home' %}">
          <i class="bi bi-house-door-fill"></i>
          <!-- Medium以上で表示 -->
          <span class="d-none d-md-inline">Home</span>
        </a>

        <a class="navbar-brand" href="#">
          <i class="bi bi-search"></i>
          <span class="d-none d-md-inline">Search</span>
        </a>

        <a class="navbar-brand" href="{% url 'posts:create' %}">
          <i class="bi bi-plus-circle-fill"></i>
          <span class="d-none d-md-inline">New Post</span>
        </a>

        <a class="navbar-brand" href="{% url 'profiles:detail_login_user' %}">
          <i class="bi bi-person-circle"></i>
          <span class="d-none d-md-inline">Profile</span>
        </a>

      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
