<div class="row border p-1">
    <div class="col-1">
        {% if user.profile.image != null %}
            <img src="{{ user.profile.image.url }}" class="rounded-circle" style="max-width: 100%; height: auto;"/>
        {% else %}
            <i class="bi bi-person-circle" style="font-size: 10px;"></i>
        {% endif %}
    </div>
    <div class="col">
        <div>
            <span class="fw-bolder">
                {{ post.user.nickname }}
            </span>
            <span class="opacity-50">@{{ post.user.login_id }}</span>
            <span class="opacity-50">{{ post.created_at}}</span>
        </div>
        <div>
            {{ post.content|linebreaksbr }}
        </div>
    </div>
</div>
